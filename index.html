<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>개구리 운세</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
  }

  /* 아이폰 화면틀 */
  .phone-wrap {
    position:relative;
    width:375px;
    max-width:90vw;
  }

  .phone-bg {
    width:100%;
    display:block;
    border-radius:24px;
  }

  .screen {
    display:none;
  }
  .screen.active {
    display:block;
  }

  /* 입력창 완전 투명 */
  input {
    position:absolute;
    background:rgba(255,255,255,0);
    border:none;
    border-bottom:2px solid #000000aa;
    padding:4px;
    font-size:18px;
    width:50%;
    outline:none;
  }

  /* 위치는 fluck.png 기준 → 네가 미세조정 가능 */
  #nameInput {
    top: 40%;
    left: 25%;
  }
  #dateInput {
    top: 45%;
    left: 45%;
  }

  .btn-go {
    position:absolute;
    bottom: 5%;
    left:50%;
    transform:translateX(-50%);
    padding:8px 26px;
    border-radius:999px;
    border:none;
    background:#fff;
    color:#000;
    font-size:16px;
  }

  /* result 화면의 텍스트 박스 */
  .result-box {
    position:absolute;
    bottom:10%;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    height:40%;
    background:rgba(255,255,255,0.8);
    border-radius:16px;
    padding:16px;
    font-family:"SF Mono", monospace;
    white-space:pre-wrap;
    overflow-y:auto;
  }

  .btn-back {
    position:absolute;
    bottom:4%;
    left:50%;
    transform:translateX(-50%);
    padding:10px 20px;
    border-radius:20px;
    border:none;
    background:#fff;
    font-weight:600;
  }
</style>
</head>


<body>

<div class="phone-wrap">

  <!-- =============== 1번 화면 =============== -->
  <div id="screen1" class="screen active">
    <img src="img/fluck.png" class="phone-bg">

    <input id="nameInput">
    <input id="dateInput" type="date">

    <button class="btn-go" id="goBtn">확인</button>
  </div>


  <!-- =============== 2번 화면 =============== -->
  <div id="screen2" class="screen">
    <img src="img/result.png" class="phone-bg">

    <div class="result-box" id="resultText"></div>
    <button class="btn-back" id="backBtn">다시하기</button>
  </div>

</div>


<script>
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");

  const nameInput = document.getElementById("nameInput");
  const dateInput = document.getElementById("dateInput");
  const goBtn = document.getElementById("goBtn");
  const backBtn = document.getElementById("backBtn");
  const resultText = document.getElementById("resultText");

  // ★ 여기만 수정
  function makeFortune(name, date) {
    const key = `${name}|${date}`;

    // 고정 운세들 (dateInput.value는 'YYYY-MM-DD' 형식)
    const specialFortunes = {
      "이도일|2025-11-30": "원하는 것을 얻기 위해 고군분투 할 것으로 보입니다. 실종과 관련이 깊습니다.",
      "이도일|2025-11-25": "고민하던 문제를 해결해줄 사람을 알게 됩니다. 놓치지 마세요.",
      "이도일|2025-08-05": "오늘은 내 생일!",
      "김수영|2025-11-13": "수영아 생일 정말 축하해! 우리가 알게 된 지 벌써 5년이 다 되어가네. 항상 주변을 잘 챙기는 너의 모습을 보며 나도 늘 본받아야겠다는 생각을 해. 나도 그렇지만 유진이나 승민이도 뭔가 우리 이거 하자! 하고 제안하는 경우는 잘 없는 거 같은데 수영이 너가 매번 즐거운 모임을 제안해줘서 이 네 명이 잘 유지될 수 있는 것 같아. 계획만 세우면 과부화가 와서 의견도 잘 안 내고 뜬구름 잡는 소리 할 때가 많은 나를 너가 딱딱딱딱 교통정리 해주고 추진력 내줘서 고마워. (진짜... 감사합니다...) 너는 늘 우리의 대장이야! 앞으로도 같이 재미난 것들 하면서 놀자. 사랑해!",
      "차승민|2025-10-11": "승민아 안녕? 솔직히 말하자면 이제와서 너에게 낯 간지럽고 예의바른 편지를 쓰기란 쉽지 않아. 그래도 이런 때 아니면 언제 해보겠니?^^ 씨 발 그만해도 될 것 같다. 생일 축하한다. 언젠가 너가 너의 동생의 연봉을 뛰어넘을 날이 오길. (덕담임)",
      "김유진|2025-10-25": "유진아 생일 축하한다~ 생각해보니 올해 너의 생일은 참 특별하네. 우선 숫자만 봐도 251025니까 멋있고, 또 내가 너를 알고 지낸 지 10년이 되는 해란 말이지. 너는 그 긴 시간 동안 가장 가까운 곳에서 나를 지켜봐준 사람이잖아. 음, 나 솔직히 지난 10년 간 감당하기 어려운 일이 많았는데, 그 속에서도 너랑 함께 했던 기억을 떠올리면 신기하게 전부 좋았던 것 밖에 없다. 이렇듯 굴곡 많은 내 인생을 평평히 다듬어주느라 애쓰는 너에게 나도 언제나 그런 사람이고 싶다. ...사~**~랑해~...",
      "산타|2025-11-30": "이도일이라는 사람을 조심해야 합니다. 그녀의 집에 끌려가서 감금 당하고 말 것입니다."
    };

    const randomFortunes = [
      "별론데요ㅋㅋ",
      "신발을 신지 않고 아스팔트를 걸을 확률이 매우 적은 날",
      "오!! 맛있는 것을 먹을 수 있는 날",
      "뿡~",
      "개굴개굴!",
      "변비가 올 수도 있는 날... 조심해!",
      "양치질을 하게 되는 날!",
      "오~늘은 로또를 사라!",
      "중요한 회의 시간에 까먹고 무음모드를 키지 않았는데 하필이면 그때 전화가 와서 허둥지둥 휴대폰을 찾는데 주머니에서 꺼내려다 바닥에 휴대폰을 떨어뜨려서 큰 소란이 나고 전화를 어찌저찌 받으려고 하는 순간 끊길 수 있는 날"
    ];

    let message;

    if (specialFortunes[key]) {
      message = specialFortunes[key];
    } else {
      const idx = Math.floor(Math.random() * randomFortunes.length);
      message = randomFortunes[idx];
    }

    // 기존처럼 헤더 + 내용
    return `${name}의 ${date} 운세\n--------------------\n${message}`;
  }

  goBtn.addEventListener("click", () => {
    if (!nameInput.value || !dateInput.value) return;

    resultText.textContent = makeFortune(nameInput.value, dateInput.value);

    screen1.classList.remove("active");
    screen2.classList.add("active");
  });

  backBtn.addEventListener("click", () => {
    screen2.classList.remove("active");
    screen1.classList.add("active");
  });
</script>

</body>
</html>
